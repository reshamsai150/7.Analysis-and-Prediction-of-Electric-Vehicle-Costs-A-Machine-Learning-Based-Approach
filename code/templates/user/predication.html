{% extends "user/userbase.html" %}
{% block title %}
EV Cost Prediction
{% endblock %}
{% block content %}
<style>
    .form-container {
        max-width: 900px;
        margin: 30px auto;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        opacity: 0;
        transform: translateY(-30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    /* Animation effect */
    .fade-in-up {
        animation: fadeSlide 0.8s ease-out forwards;
    }

    @keyframes fadeSlide {
        0% {
            opacity: 0;
            transform: translateY(-30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-container h1 {
        text-align: center;
        background-image: linear-gradient(to right, #2563eb, #14b8a6); /* from-blue-600 to-teal-500 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
    }

    .form-container h2 {
        text-align: center;
        font-size: 1rem;
        color: #4b5563;
        margin: 1rem 0; 
    }

    .form-row {
        display: grid;
        grid-template-columns: 150px 1fr 150px 1fr; /* Fixed width for labels */
        gap: 15px;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-row label {
        font-weight: 600;
        color: #333;
        white-space: nowrap;
        text-align: right;
        padding-right: 5px;
        width: 150px; /* Ensures both label columns are the same size */
    }

    .form-row input,
    .form-row select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }


    .form-row input:focus,
    .form-row select:focus {
        outline: none;
        border-color: #16a085;
        box-shadow: 0 0 4px rgba(22,160,133,0.3);
    }

    button {
        background: #16a085;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background: #13856f;
    }

    .result-box {
        background-color: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
        padding: 1rem;
        border-radius: 0.75rem;
        text-align: center;
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    /* Responsive Styles */
    @media screen and (max-width: 992px) {
        .form-row {
            grid-template-columns: 1fr 1fr;
        }
        .form-row label {
            text-align: left;
            padding-right: 0;
        }
    }

    @media screen and (max-width: 576px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        .form-row label {
            text-align: left;
        }
    }
</style>

<div class="form-container" id="predictionForm">
    {% if y_pred %}
    <div class="result-box">
        Predicted EV Cost: <span style="color:#13856f;">â‚¹ {{ y_pred|round(2) }}</span>
    </div>
    {% endif %}

    <h1>EV Cost Prediction</h1>
    <h2>Submit vehicle specifications to get a cost estimate.</h2>

    <form action="/predication" method="post">

        <div class="form-row">
            <label for="AccelSec">AccelSec:</label>
            <input type="number" step="any" id="AccelSec" name="AccelSec" placeholder="range between 2.1 - 22.4" required>

            <label for="TopSpeed_KmH">Top Speed (Km/H):</label>
            <input type="number" id="TopSpeed_KmH" name="TopSpeed_KmH" placeholder="range between 123 - 410" required>
        </div>

        <div class="form-row">
            <label for="Range_Km">Range (Km):</label>
            <input type="number" id="Range_Km" name="Range_Km" placeholder="range between 95 - 970" required>

            <label>Battery Pack (kWh):</label>
            <input type="number" step="any" id="Battery_Pack_Kwh" name="Battery_Pack_Kwh" placeholder="range between 16.2 - 200" required>
        </div>

        <div class="form-row">
            <label for="Efficiency_WhKm">Efficiency (Wh/Km):</label>
            <input type="number" id="Efficiency_WhKm" name="Efficiency_WhKm" placeholder="range between 104 - 273" required>

            <label for="FastCharge_KmH">FastCharge (Km/H):</label>
            <input type="number" id="FastCharge_KmH" name="FastCharge_KmH" placeholder="range between 0 - 940" required>
        </div>

        <div class="form-row">
            <label for="RapidCharge">RapidCharge:</label>
            <select id="RapidCharge" name="RapidCharge" required>
                <option value="">Select...</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="PlugType">PlugType:</label>
            <select id="PlugType" name="PlugType" required>
                <option value="">Select...</option>
                <option value="1">Type 2 CCS</option>
                <option value="2">Type 2</option>
                <option value="3">Type 2 CHAdeMO</option>
            </select>
        </div>

        <div class="form-row">
            <label for="PowerTrain">PowerTrain:</label>
            <select id="PowerTrain" name="PowerTrain" required>
                <option value="">Select...</option>
                <option value="1">AWD</option>
                <option value="2">FWD</option>
                <option value="3">RWD</option>
            </select>

            <label for="BodyStyle">BodyStyle:</label>
            <select id="BodyStyle" name="BodyStyle" required>
                <option value="">Select...</option>
                <option value="1">SUV</option>
                <option value="2">Hatchback</option>
                <option value="3">Sedan</option>
                <option value="4">Liftback</option>
                <option value="5">Pickup</option>
                <option value="6">Cabrio</option>
                <option value="7">SPV</option>
            </select>
        </div>

        <div class="form-row">
            <label for="Segment">Segment:</label>
            <select id="Segment" name="Segment" required>
                <option value="">Select...</option>
                <option value="6">A</option>
                <option value="2">B</option>
                <option value="1">C</option>
                <option value="3">D</option>
                <option value="5">E</option>
                <option value="4">F</option>
                <option value="7">N</option>
            </select>

            <label for="Seats">Seats:</label>
            <input type="number" id="Seats" name="Seats" placeholder="2 - 7" required>
        </div>

        <button type="submit">Predict Cost</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const formContainer = document.getElementById("predictionForm");

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    formContainer.classList.remove("fade-in-up"); // reset animation
                    void formContainer.offsetWidth; // trick to restart animation
                    formContainer.classList.add("fade-in-up");
                }
            });
        }, { threshold: 0.2 });

        observer.observe(formContainer);
    });
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const button = form.querySelector("button");

        form.addEventListener("submit", (e) => {
            button.innerText = "Predicting...";
            button.disabled = true; // Prevent multiple submissions
        });
    });
</script>
{% endblock %}
